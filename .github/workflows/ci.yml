name: Build, Lint, Test and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем код
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # Шаг 4: Запускаем ESLint (линтинг)
      - name: Run ESLint
        run: npm run lint

      # Шаг 5: Запускаем Jest (юнит-тесты)
      - name: Run tests
        run: npm run test

      # Шаг 6: Настраиваем Docker Buildx (чтобы билдить образ)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Шаг 7: Логинимся в Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Шаг 8: Сборка и пуш Docker-образа
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: korbendallasfe/html-server-clean:latest

